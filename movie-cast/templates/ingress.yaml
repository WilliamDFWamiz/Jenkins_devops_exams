{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "movie-cast.fullname" . }}
  labels:
    {{- include "movie-cast.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | default "localhost" }}
      http:
        paths:
          - path: /api/v1/movies
            pathType: Prefix
            backend:
              service:
                name: {{ include "movie-cast.fullname" . }}-movie-service
                port:
                  number: {{ .Values.movieService.service.port }}
          - path: /api/v1/casts
            pathType: Prefix
            backend:
              service:
                name: {{ include "movie-cast.fullname" . }}-cast-service
                port:
                  number: {{ .Values.castService.service.port }}
{{- end }} 