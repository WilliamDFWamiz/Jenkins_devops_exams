  labels:
    {{- include "movie-cast.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "movie-cast.fullname" . }}-nginx:{{ .Values.nginx.service.port }}']
  restartPolicy: Never
